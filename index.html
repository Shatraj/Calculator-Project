<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <br/>
  <section>
    <div class="container">
  <div class="calculator-grid">
    <div class="output"> 
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two" style="background-color: red;color: aliceblue;">Clear</button>
    <button data-delete style="background-color: rgb(95, 159, 184);color: aliceblue;">Del</button>
    <button data-operation style="background-color: rgb(0, 0, 0);color: aliceblue;">รท</button>
    <button data-number style="background-color: rgb(155, 155, 155);color: aliceblue;">1</button>
    <button data-number style="background-color: rgb(155, 155, 155);color: aliceblue;">2</button>
    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">3</button>
    <button data-operation style="background-color: rgb(0, 0, 0);color: aliceblue;">*</button>
    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">4</button>
    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">5</button>
    <button data-number style="background-color: rgb(155, 155, 155);color: aliceblue;">6</button>
    <button data-operation style="background-color: rgb(0, 0, 0);color: aliceblue;">+</button>
    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">7</button>
    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">8</button>
    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">9</button>
    <button data-operation style="background-color:  rgb(0, 0, 0);color: aliceblue;">-</button>
    <button data-number style="background-color:  rgb(0, 0, 0);color: aliceblue;">.</button>

    <button data-number style="background-color:  rgb(155, 155, 155);color: aliceblue;">0</button>
    <button data-equals class="span-two"  style="background-color: rgb(81, 121, 44);color: aliceblue;">=</button>
  </div>
  </section>


  <script src="script.js" ></script>
</body>
</html>
